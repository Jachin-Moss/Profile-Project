<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="coffee-table.css" rel="stylesheet">
</head>
<body>
  <div class="coffee-table">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Location</th>
          <th scope="col">Recommended Drink</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Memory Looks</td>
          <td>Koreatown, LA</td>
          <td>Vanilla Einsplanner Latter</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Refined Coffee</td>
          <td>Mar Vista Farmers Market</td>
          <td>Cloud Latte</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>USofE Coffee Cafe</td>
          <td>Venice, CA</td>
          <td>Cappuccino</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="button">
    <button><a href="index.html">Back</a></button>
  </div>

</body>
</html>
